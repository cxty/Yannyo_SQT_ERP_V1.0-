
            <table width="100%" border="0" cellspacing="2" cellpadding="0" class="tBox" id="tBox" >
              <thead >
              <tr class="tBar">
                <td width="5%" align="center"><input name="cCheck" type="checkbox" class="B_Check" value="" onclick="javascript:selectCheck(document.getElementById('form1'),this);"/></td>
                <td width="30%">商品名称</td>
                <td>对应系统产品名称</td>
                <td width="15%">更新时间</td>
              </tr>
              </thead>
              
              <%if dList != null%>
              <tbody id="dloop">
          		<%loop dl dList%>
              <tr id="tr_{dl[num_iid]}">
                <td align="center" width="2%"><input name="cCheck" type="checkbox" class="B_Check" title="{dl[title]}" id="ch_{dl[num_iid]}" value="{dl[num_iid]}"  cid="{dl[cid]}"/></td>
                <td width="30%">{dl[title]}</td>
                <td id="loop_{dl[num_iid]}" pid="{dl[outer_id]}">
                <%if dl["outer_name"].ToString().Trim()!=""%>
                <a href="javascript:void(0);" onClick="javascript:M_Product_do.ShowProductTree('loop_{dl[num_iid]}');">{dl[outer_name]}</a>
                <%else%>
               <a href="javascript:void(0);" onClick="javascript:M_Product_do.ShowProductTree('loop_{dl[num_iid]}');">[未绑定]</a>
                <%/if%>
                </td>
                <td width="15%">{dl[modified]}</td>
              </tr>
              <%/loop%>
              </tbody>
              <%/if%>
              <tfoot>
              <tr>
                <td colspan="4">
                <%if pageindex>1%>
                <a href="javascript:void(0);" onclick="M_Product_do.PageUp();"><-上一页</a>
                <%/if%>
                <a href="javascript:void(0);" onclick="M_Product_do.PageDown();">下一页-></a></td>
                </tr>
              </tfoot>
              
            </table>
            <div style="height:30px"></div>
            <div id="footer_tool">
              <table width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr>
                  <td align="center">
                    <input type="button" name="bt_download" id="bt_download" value=" 下载选中 " class="B_INPUT">
                    <input type="button" name="bt_cancel" id="bt_cancel" value=" 取消 " class="B_INPUT">
                  </td>
                </tr>
              </table>
            </div>
