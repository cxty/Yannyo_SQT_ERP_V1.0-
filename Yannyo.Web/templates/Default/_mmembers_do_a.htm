
            <table width="100%" border="0" cellspacing="2" cellpadding="0" class="tBox" id="tBox" >
              <thead >
              <tr class="tBar">
                <td width="5%" align="center"><input name="cCheck" type="checkbox" class="B_Check" value="" onclick="javascript:selectCheck(document.getElementById('form1'),this);"/></td>
                <td width="30%">会员ID</td>
                <td>昵称</td>
                <td width="15%">级别</td>
              </tr>
              </thead>
              
              <%if dList != null%>
              <tbody id="dloop">
          		<%loop dl dList%>
              <tr id="tr_{dl[buyer_id]}">
                <td align="center" width="2%"><input name="cCheck" type="checkbox" class="B_Check" 
                title="{dl[buyer_nick]}" 
                id="ch_{dl[buyer_id]}" 
                value="{dl[buyer_id]}" 
                buyer_nick="{dl[buyer_nick]}" 
                trade_amount="{dl[trade_amount]}" 
                trade_count="{dl[trade_count]}" 
                laste_time="{dl[laste_time]}" 
                status="{dl[status]}"/></td>
                <td width="30%">{dl[buyer_id]}</td>
                <td >
                {dl[buyer_nick]}
                <%if Convert.ToBoolean(dl["is_new"].ToString()) == false%>
                <span style="color:#F00">[新]</span>
                <%/if%>
                </td>
                <td width="15%">{dl[member_grade]}</td>
              </tr>
              <%/loop%>
              </tbody>
              <%/if%>
              <tfoot>
              <tr>
                <td colspan="4">
                <%if pageindex>1%>
                <a href="javascript:void(0);" onclick="M_Members_do.PageUp();"><-上一页</a>
                <%/if%>
                <a href="javascript:void(0);" onclick="M_Members_do.PageDown();">下一页-></a></td>
                </tr>
              </tfoot>
              
            </table>
            <div style="height:30px"></div>
            <div id="footer_tool">
              <table width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr>
                  <td align="center">
                    <input type="button" name="bt_download" id="bt_download" value=" 下载选中 " class="B_INPUT">
                    <input type="button" name="bt_cancel" id="bt_cancel" value=" 取消 " class="B_INPUT">
                  </td>
                </tr>
              </table>
            </div>
