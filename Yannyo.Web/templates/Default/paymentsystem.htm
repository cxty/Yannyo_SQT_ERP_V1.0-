<%template _header%>


<script src="public/js/paymentsystem.js" language="javascript" type="text/javascript"></script>

    <div class="main" id="usermanage">
        <%if page_err!=0%>
            <%template _errmsgbox%>
        <%else%>
        <form action="" method="post" name="form1" id="form1">
<div class="toolbar">
<div class="toolbox">
<input type="button" id="button1" style="margin:5px" class="B_INPUT" value="删除选中" onclick="javascript:PaymentSystemManage.Delt();"  />
<input type="button" id="button3" style="margin:5px" class="B_INPUT" value="添加" onclick="javascript:PaymentSystemManage.ShowAddUserBox();"  />
<INPUT TYPE="text" NAME="S_key" id="S_key" value="{S_key}"><INPUT TYPE="hidden" NAME="Act" id="Act">
<input type="button" id="button5" style="margin:5px" class="B_INPUT" value="查找" onclick="javascript:PaymentSystemManage.Search();"  />
</div>
<div class="list_title">
结算系统列表
</div>
</div>
<div class="datalist">
    
        <table width="100%" border="0" cellspacing="2" cellpadding="0" class="tBox" id="tBoxs">
          <tr class="tBar">
            <td width="2%"><input name="cCheck" type="checkbox" class="B_Check" value="" onclick="javascript:selectCheck(document.getElementById('form1'),this);"/></td>

			<td >名称</td>
			
            <td width="10%">创建时间</td>
            <td width="10%">操作</td>
          </tr>
          <%if dList != null%>
          <%loop dl dList%>
          <tr>
            <td>
            <input name="cCheck" type="checkbox" class="B_Check" value="{dl[PaymentSystemID]}" />
            </td>

			<td><a href="javascript:void(0);" onclick="javascript:PaymentSystemManage.ShowEditUserBox({dl[PaymentSystemID]});">{dl[pName]}</a></td>
            

			<td>{dl[pAppendTime]}</td>
            <td>
			<a href="javascript:void(0);" onclick="javascript:PaymentSystemManage.ShowDelUserBox({dl[PaymentSystemID]});">删除</a> 
			<a href="javascript:void(0);" onclick="javascript:PaymentSystemManage.ShowEditUserBox({dl[PaymentSystemID]});">修改</a>
			</td>
          </tr>
          <%/loop%>
          <tr>
            <td colspan="4"><%if PageBarHTML!=null%>{PageBarHTML}<%/if%></td>
          </tr>
          
          <%/if%>
        </table>
    
</div>
<script language="javascript" type="text/javascript">
var PaymentSystemManage = new TPaymentSystemManage();
PaymentSystemManage.ini();

function HidBox()
{
	PaymentSystemManage.HidUserBox();
	location.reload();
}
addTableListener(document.getElementById("tBoxs"),0,0);
</script>

      <%/if%>
    </form></div>



<%template _copyright%>
<%template _footer%>
